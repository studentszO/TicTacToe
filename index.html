<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe GAME - TheOdinProject</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="game-info">
            <div class="title">
                <h1>TIC TAC TOE</h1>
                <div>THE GAME</div>
            </div>
        </div>
        <div class="game-container">
            <div class="game-block"></div>
            <div class="game-block"></div>
            <div class="game-block"></div>
            <div class="game-block"></div>
            <div class="game-block"></div>
            <div class="game-block"></div>
            <div class="game-block"></div>
            <div class="game-block"></div>
            <div class="game-block"></div>
        </div>
        <div class="info-container">
            <h3>Current turn: </h3>
            <div>
                <div class="change-names-btn">CHANGE NAMES</div>
                <div class="reset-btn">RESET</div>
            </div>
        </div>
    </main>
    
</body>
</html>
